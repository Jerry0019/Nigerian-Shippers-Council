<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <!-- Add new location -->
    <form id="add-location-form">
        <input type="text" id="name" placeholder="Location Name" required>
        <input type="number" id="lat" placeholder="Latitude" required>
        <input type="number" id="lng" placeholder="Longitude" required>
        <input type="text" id="type" placeholder="Type (Port, Airport, etc.)" required>
        <button type="submit">Add Location</button>
    </form>

    <h3>Existing Locations</h3>
    <ul id="locations-list"></ul>

    <script src="admin-dashboard.js"></script>
</body>
</html>
