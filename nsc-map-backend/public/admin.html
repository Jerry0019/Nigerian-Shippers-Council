<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div>
        <h2>HTML Content</h2>
        <textarea id="html-content"></textarea>
    </div>
    <div>
        <h2>CSS Content</h2>
        <textarea id="css-content"></textarea>
    </div>
    <button id="save-button">Save</button>

    <script>
        const htmlTextarea = document.getElementById('html-content');
        const cssTextarea = document.getElementById('css-content');
        const saveButton = document.getElementById('save-button');

        // Fetch current content
        async function fetchContent() {
            try {
                const response = await fetch('http://localhost:3000/api/content');
                const data = await response.json();
                htmlTextarea.value = data.html;
                cssTextarea.value = data.css;
            } catch (err) {
                console.error('Error fetching content:', err);
            }
        }

        // Save updated content
        async function saveContent() {
            const html = htmlTextarea.value;
            const css = cssTextarea.value;
            try {
                const response = await fetch('http://localhost:3000/api/content', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html, css }),
                });
                const result = await response.json();
                alert(result.message);
            } catch (err) {
                console.error('Error saving content:', err);
            }
        }

        // Event listeners
        saveButton.addEventListener('click', saveContent);
        fetchContent();
    </script>
</body>
</html>
